<!DOCTYPE html>
<html>
    <head>
        <title>Simple HTML page</title>
    </head>
    <body>

        <header>
            <h1>My Website</h1>
        </header>

        <main>
            <p>This is paragraph with some basic text. It can contain any text you want.</p>

            <h2>Orderd List</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>

            <h2>Underderd List</h2>
            <Ul>

        <footer>
            <p>&copy; 2023 My website</p>
        </footer>

        <a href="https://www.example.com target="_blank">Link to Example Website</a>
